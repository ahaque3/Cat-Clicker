<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
    <title>Cat Clicker</title>
</head>
<body>
    <h3 class="list"> Cats</h3>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>
    <div id="admin">
      <button type="button" class="clickMe"> Admin</button>
      <form class="info">
        Name: <br>
        <input type="text" name="catName">
        <br>
        URL: <br>
        <input type="text" name="catURL">
        <br>
        Clicks:<br>
        <input type="text" name="Number of Clicks">
        <br><br>
        <input  class="clickMe" type="button" value="Cancel">
        <input class="clickMe" type="Submit" value="Submit">
      </form>


    <script src="js/app.js"></script>
</body>
</html>
